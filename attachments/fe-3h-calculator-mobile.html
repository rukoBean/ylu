    <p class="inline-para"> - 大地祝福加成</p>
    <input type="checkbox" id="blessing" class="choice">

    <script>
        function displayResults() {
            // fetch input
            var one = document.getElementById("input-one");
            var two = document.getElementById("input-two");
            var three = document.getElementById("input-three");
            var four = document.getElementById("input-four");
            var five = document.getElementById("input-five");
            var fertilizer = document.getElementById("input-fertilizer");
            var event = document.getElementById("blessing");

            //find seed using the "numtag" index
            var seed1 = seeds.find(item => item.numtag == one.value);
            var seed2 = seeds.find(item => item.numtag == two.value);
            var seed3 = seeds.find(item => item.numtag == three.value);
            var seed4 = seeds.find(item => item.numtag == four.value);
            var seed5 = seeds.find(item => item.numtag == five.value);

            //calculate the score
            var sum_of_rank = seed1.rank + seed2.rank + seed3.rank + seed4.rank + seed5.rank;
            var sum_of_rare = seed1.rare + seed2.rare + seed3.rare + seed4.rare + seed5.rare;

            //display the score
            var score = 5 * (12 - sum_of_rank % 12) + Math.floor(0.8 * sum_of_rare) + 2 * (Number(fertilizer.value) + 4);
            document.getElementById("score").innerHTML = score;

            //find the score's corresponding true yield
            var true_yield
            switch (true) {
                case (score >= 0 && score <= 20):
                    true_yield = { level: "lv1", low: 0.7, high: 0.3, statbonus: 1 };
                    break;
                case (score >= 21 && score <= 40):
                    true_yield = { level: "lv2", low: 0.2, high: 0.8, statbonus: 3 };
                    break;
                case (score >= 41 && score <= 60):
                    true_yield = { level: "lv3", low: 0.7, high: 0.3, statbonus: 5 };
                    break;
                case (score >= 61 && score <= 80):
                    true_yield = { level: "lv4", low: 0.4, high: 0.6, statbonus: 10 };
                    break;
                case (score >= 81 && score <= 90):
                    true_yield = { level: "lv5", low: 0.8, high: 0.2, statbonus: 15 };
                    break;
                case (score >= 91 && score <= 100):
                    true_yield = { level: "lv6", low: 0.3, high: 0.7, statbonus: 20 };
            }

            //seed number with or without event
            var total_seeds = 0;
            for (const item of [seed1, seed2, seed3, seed4, seed5]) {
                if (item.rare != 0) { total_seeds += 1 };
            };
            var total_seeds_with_blessing = total_seeds
            if (event.checked == true) { total_seeds_with_blessing += 5 };

            //each seed's provided possibility of getting stat-booster item
            var stat1 = { chance: (true_yield.statbonus + 5 * (seed1.rare - 1) + 6 * total_seeds_with_blessing + 5 * Number(fertilizer.value)) / total_seeds, whichup: seed1.statup };

            var stat2 = { chance: (true_yield.statbonus + 5 * (seed2.rare - 1) + 6 * total_seeds_with_blessing + 5 * Number(fertilizer.value)) / total_seeds, whichup: seed2.statup };

            var stat3 = { chance: (true_yield.statbonus + 5 * (seed3.rare - 1) + 6 * total_seeds_with_blessing + 5 * Number(fertilizer.value)) / total_seeds, whichup: seed3.statup };

            var stat4 = { chance: (true_yield.statbonus + 5 * (seed4.rare - 1) + 6 * total_seeds_with_blessing + 5 * Number(fertilizer.value)) / total_seeds, whichup: seed4.statup };

            var stat5 = { chance: (true_yield.statbonus + 5 * (seed5.rare - 1) + 6 * total_seeds_with_blessing + 5 * Number(fertilizer.value)) / total_seeds, whichup: seed5.statup };

            // sum up each seed's stat-booster possibility
            var total_stats = {};
            for (const thestat of [stat1, stat2, stat3, stat4, stat5]) {
                if (thestat.whichup) {
                    if (total_stats[thestat.whichup]) { total_stats[thestat.whichup] += thestat.chance; }
                    else {
                        total_stats[thestat.whichup] = thestat.chance;
                    };
                }
            }

            //display stat-booster possibility
            for (const statType in total_stats) {
                total_stats[statType] = total_stats[statType].toFixed(2);
            }
            document.getElementById("stat booster").innerHTML = JSON.stringify(total_stats, null, 2);

            //display size of harvest
            document.getElementById("harvest size").innerHTML = 4 + Number(fertilizer.value) + total_seeds_with_blessing;

            //possible harvest items
            var harvest_list = [];
            for (const j of [seed1, seed2, seed3, seed4, seed5]) { harvest_list = harvest_list.concat(j[true_yield.level]) }
            var harvest = {};
            for (const k of harvest_list) {
                if (k !== undefined) { // Ensure k is not undefined before using it as a key
                    if (harvest[k]) { harvest[k] += 1 / (total_seeds * 5) * 100; }
                    else { harvest[k] = 1 / (total_seeds * 5) * 100 }
                }
            }

            //display harvest items
            for (const itemType in harvest) {
                harvest[itemType] = harvest[itemType].toFixed(2);
            }
            document.getElementById("harvest items").innerHTML = JSON.stringify(harvest, null, 2);
        }
    </script>
